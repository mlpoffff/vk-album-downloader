appId: com.mlpoffff.vkalbum
productName: VKAlbum
executableName: VKAlbum
asar: false

files:
  - electron.js
  - .output/**

win:
  icon: build_assets/logo.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  shortcutName: VKAlbum
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerSidebar: build_assets/sidebar.bmp
  uninstallerSidebar: build_assets/sidebar.bmp

mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  icon: build_assets/logo.icns
  category: public.app-category.productivity

dmg:
  background: build_assets/installer.tiff
  icon: build_assets/volume.icns
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 220
      type: file
    - x: 410
      y: 220
      type: link
      path: /Applications

directories:
  output: .builds
